<!DOCTYPE html>

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h2>跨表格拖拽</h2>
            <h3>列表排序1</h3>
            <div class="box-list" cdkDropList #studetsList="cdkDropList" [cdkDropListData]="customers" [cdkDropListConnectedTo]="studet2sList" (cdkDropListDropped)="drop($event)">
                <div class="drag-box" *ngFor="let item of customers" cdkDrag>
                    {{item.name}} <span>{{item.age}}</span>
                </div>
            </div>

            <hr>
            <h3>列表排序2</h3>
            <div class="box-list" cdkDropList #studet2sList="cdkDropList" [cdkDropListData]="customers2" [cdkDropListConnectedTo]="studetsList" (cdkDropListDropped)="drop($event)">
                <div class="drag-box" *ngFor="let item of customers2" cdkDrag>
                    {{item.name}} <span>{{item.age}}</span>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2>单表格拖拽</h2>
            <h3>列表排序</h3>
            <div class="box-list" cdkDropList (cdkDropListDropped)="drops($event)">
                <div class="drag-box" *ngFor="let item of customers3" cdkDrag>
                    {{item.name}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div cdkDrag cdkDragRootElement=".dragParent">
            在一定范围内拖拽k
        </div>
    </div>

</div>
