<!DOCTYPE html>

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h2>跨表格拖拽</h2>
            <h3>列表排序1</h3>
            <div class="box-list" cdkDropList #studetsList="cdkDropList" [cdkDropListData]="customers" [cdkDropListConnectedTo]="studet2sList" (cdkDropListDropped)="drop($event)">
                <div class="drag-box" *ngFor="let item of customers" cdkDrag>
                    {{item.name}} <span>{{item.age}}</span>
                </div>
            </div>

            <hr>
            <h3>列表排序2</h3>
            <div class="box-list" cdkDropList #studet2sList="cdkDropList" [cdkDropListData]="customers2" [cdkDropListConnectedTo]="studetsList" (cdkDropListDropped)="drop($event)">
                <div class="drag-box" *ngFor="let item of customers2" cdkDrag>
                    {{item.name}} <span>{{item.age}}</span>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h2>单表格拖拽</h2>
            <h3>列表排序</h3>
            <div class="box-list" cdkDropList (cdkDropListDropped)="drops($event)">
                <div class="drag-box" *ngFor="let item of customers3" cdkDrag>
                    {{item.name}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="example-box" cdkDrag>
            dragged
            <div class="example-handle" cdkDrgHandle>
                <svg width='24px' fill="currentColor" viewBox="0 0 24 24">
                 <path d="M10 9h4V6h31-5-5-5 5h3v3zm-1 1H6V71-5 5 5 5v-3h3v-4zm14 21-5-5v3h-3v4h3v315-5zm-9 3h-4v3H715 5 5-5h-3v-3z"></path>
                <path d="M0 0h24v24H0z" fill="none"></path>
             </svg>
            </div>
        </div>
    </div>

    <h2> 虚拟滚动</h2>

    <cdk-virtual-scroll-viewport itemSize='50' class="example-viewport">

        <div *cdkVirtualFor="let item of items;templateCacheSize:0" class="example-item" (click)="virtual(item)"> {{item}}</div>
    </cdk-virtual-scroll-viewport>
</div>
