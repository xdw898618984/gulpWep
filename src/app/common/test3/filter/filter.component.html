<!DOCTYPE html>
<section>
    <h2>Enter/Leave</h2>
</section>


<form>

    <input #criteria (input)="updateCriteria(criteria.value)" placeholder=" search">
</form>
<nav>
    <ul class="heroes">
        <li *ngFor="let item of heroes" [@filterAnimation]="'heroTotal'" class="hero">
            <div class="inner">
                <span class="badge">{{item.id}}</span>
                <span>{{item.name}}</span>
            </div>

        </li>
    </ul>
</nav>
