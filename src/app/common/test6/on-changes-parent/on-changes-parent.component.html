<!DOCTYPE html>
<div class="parent">

    <h3> {{title}}</h3>
    <table>
        <tr>
            <td>Power:</td>

            <td><input type="text" [(ngModel)]="power"></td>
        </tr>

        <tr>
            <td> hero.name</td>
            <td> <input type="text" [(ngModel)]="hero.name"></td>
        </tr>


    </table>
    <p><button (click)="reset()">Reset Log</button></p>
    <app-on-changes [hero]="hero" [power]="power"></app-on-changes>
</div>
