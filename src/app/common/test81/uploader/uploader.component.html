<!DOCTYPE html>


<h3> Upload file</h3>
<form enctype="multipart/form-data" method="POST">
    <div>

        <label for="picked">Choose file to upload</label>
        <div>

            <input type="file" name="" id="picked" #picked (click)="message=''" (change)="onPicked(picked)">
        </div>

    </div>
    <p *ngIf="message"> {{message}}</p>
</form>`
